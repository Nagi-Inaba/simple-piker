<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>シンプル抽選</title>
<meta name="description" content="1行=1件の候補からランダムに1件を抽選する、単一HTMLの超シンプルWebアプリ。スマホ/PC両対応、データは端末のブラウザに自動保存。">
<meta name="theme-color" content="#2563eb">
<style>
  :root{
    color-scheme: light dark;
    --bg:#f7f8fa; --card:#ffffff; --fg:#0b0c0f; --muted:#5b6573;
    --accent:#2563eb; --radius:12px; --gap:12px; --pad:14px;
    --shadow:0 6px 16px rgba(0,0,0,.08); --border:#d0d7e2;
    --result-bg:#e9f2ff; --result-fg:#0c1f47;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0e14; --card:#121621; --fg:#e6e9ef; --muted:#a7b3c7;
      --shadow:0 6px 16px rgba(0,0,0,.55); --border:#2a3242;
      --result-bg:#15263f; --result-fg:#e7f0ff;
    }
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--fg);
    font:16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",Helvetica,Arial,sans-serif;
    -webkit-text-size-adjust:100%;
  }
  .wrap{max-width:900px;margin:auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  h1{font-size:20px;margin:0}
  .muted{color:var(--muted);font-size:12px}
  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){ .grid{grid-template-columns:1fr 1fr} }
  .card{
    background:var(--card);border-radius:var(--radius);
    box-shadow:var(--shadow);padding:var(--pad);border:1px solid var(--border);
  }
  label{font-weight:600}
  textarea{
    width:100%;min-height:220px;border:1px solid var(--border);
    background:transparent;border-radius:10px;padding:10px;color:var(--fg);
  }
  textarea::placeholder{color:var(--muted)}
  .btn{
    appearance:none;border:1px solid var(--border);
    border-radius:10px;padding:12px 16px;font-weight:700
  }
  .btn.primary{background:var(--accent);border-color:transparent;color:#fff;width:100%}
  .btn.primary:active{transform:translateY(1px)}
  .btn.primary:focus-visible{outline:3px solid rgba(37,99,235,.35);outline-offset:2px}
  .result{
    font-size:28px;font-weight:800;letter-spacing:.02em;
    padding:16px;border-radius:12px;margin-top:8px;text-align:center;
    background:var(--result-bg);color:var(--result-fg);border:1px solid var(--border)
  }
  .hint{margin-top:8px;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>シンプル抽選</h1>
    <div class="muted">データはこの端末のブラウザに保存</div>
  </header>

  <div class="grid">
    <section class="card">
      <label for="list">候補リスト（1行＝1件）</label>
      <textarea id="list" placeholder="例&#10;カレー&#10;ラーメン&#10;寿司"></textarea>
      <div class="hint">入力停止後 約0.5秒で自動保存されます。</div>
    </section>

    <section class="card">
      <button class="btn primary" id="pick" aria-label="ランダム抽選">抽選する</button>
      <div id="result" class="result" role="status" aria-live="polite">—</div>
      <div class="hint">PC幅では2カラム、スマホ幅では1カラムで表示されます。</div>
    </section>
  </div>
</div>

<script>
(() => {
  const KEY = 'simplePickerListV1';
  const $ = s => document.querySelector(s);
  const ta = $('#list');
  const result = $('#result');
  const pickBtn = $('#pick');

  // 読み込み
  const load = () => { ta.value = localStorage.getItem(KEY) || ''; };
  // 自動保存
  let t; 
  ta.addEventListener('input', () => {
    clearTimeout(t);
    t = setTimeout(() => { localStorage.setItem(KEY, ta.value); }, 500);
  });
  // 抽選
  const pick = () => {
    const items = ta.value.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
    if (!items.length) { alert('候補がありません'); return; }
    const i = Math.floor(Math.random() * items.length);
    result.textContent = items[i];
  };
  pickBtn.addEventListener('click', pick);

  load();
})();
</script>
</body>
</html>
